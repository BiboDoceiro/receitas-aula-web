<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lista de Cervejas</title>
        <link href="./estilo.css" rel="stylesheet">
    </head>
    <body>
        <button id="botaoCarregar">Carregar cervejas...</button>
        <div id="cervejasDiv"></div>

        <script>
            let cervejas = [
                { name: "Guinnes", alcohol: "12%", style: "Imperial Stout", ibu: "50" },
                { name: "Desperados", alcohol: "7%", style: "Lager", ibu: "15" },
                { name: "Becks", alcohol: "4%", style: "Pilsen", ibu: "20" }
            ]

            const carregarDiv = (cs, divId = 'cervejasDiv', headers = ["Nome", "Álcool", "Estilo", "Amargor"]) => {
                const div = document.getElementById(divId)
                if (!div) {
                    console.error(`O elemento com ID "${divId}" não foi encontrado.`)
                    return
                }

                const propertyNames = {
                    "Nome": "name",
                    "Álcool": "alcohol",
                    "Estilo": "style",
                    "Amargor": "ibu"
                };

                let headerRow = headers.map(header => `<th>${header}</th>`).join("");
                let tabela = `<table><tr>${headerRow}</tr>`;

                
                tabela += cs.map(item => {
                    let rowContent = headers.map(header => {
                        const propName = propertyNames[header] || header.toLowerCase();
                        return `<td>${item[propName] || ''}</td>`;
                    }).join('');
                    return `<tr>${rowContent}</tr>`;
                }).join("");

                tabela += "</table>";
                div.innerHTML = tabela;
            }

            const botao = document.getElementById("botaoCarregar");
            botao.addEventListener("click", () => carregarDiv(cervejas));
        </script>
    </body>
</html>
